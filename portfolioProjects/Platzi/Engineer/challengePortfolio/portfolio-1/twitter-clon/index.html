<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter bonito</title>
    <link rel="stylesheet" href="./src/css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d6b6cfd908.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
    <header class="header">
        <span class="header--icon"><i class="fa-brands fa-twitter"></i></span>
    </header>
    <main class="main">
        <div>
            <section class="main--titles">
                <h1 class="titles--title">what is past now</h1>
                <h2 class="titles--title">Join Twitter today</h2>
            </section>
            <div class="main--buttons">
                <button class="main--button main--button__white">
                    <span><i class="fa-brands fa-google"></i></span> Sign in with Google
                </button>
                <button class="main--button main--button__white"><span><i class="fa-brands fa-apple"></i></span> Sign in with Apple</button>
                <div><span>o</span></div>
                <button class="main--button main--button__blue">Register with the smartphone number</button>
                <p>when registering you accept the terms and conditions</p>
            </div>
            <div>
                <h3>Do you already have an account?</h3>
                <button class="main--button main--button__white">Log in</button>
            </div>
        </div>
        <div>
            Background
        </div>
        <footer>
            <ul>
                <li>About</li>
            </ul>
        </footer>
    </main>
</body>
</html>
